  <style id="style2">

   button {
      border: none;
      outline: none;
      background: none;
      padding: 0;
    }

    /* Remove the outline on focus for the delete button */
    #deleteButton:focus {
      outline: none;
    }

    html {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background: #11161a;
      margin: 0;
      padding: 10px; /* Add padding to the body */
    }

    /* Container for the buttons */
    .buttons-container {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #11161a; /* Set background color for the buttons container */
    }

    .bars-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-top: 10px; /* Add spacing between the bars container and the buttons */
      background-color: #242a2e; /* Set background color for the bars container */
      padding: 10px; /* Add padding to the bars container */
    }

    .bar {
      display: flex;
      align-items: center;
      height: 50px;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 5px; /* Add spacing between the bars */
      text-decoration: none; /* Remove default underline for anchor elements */
      font-size: 18px; /* Increase the font size for the text */
      justify-content: center; /* Center the content horizontally */
    }

    .bar-content {
      flex-grow: 1;
      text-align: center; /* Center the text */
    }

    .checkbox-container {
      display: inline-block;
      position: relative;
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .checkbox {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
    }

    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #242a2e; /* Set checkbox background color */
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .checkmark::after {
      content: "\2713"; /* Unicode checkmark symbol */
      font-size: 14px; /* Size of the checkmark symbol */
      color: #fff; /* Color of the checkmark symbol */
    }

    .checkbox:checked + .checkmark {
      background-color: #007bff; /* Set background color when checkbox is checked */
    }

    #uploadButton,
    #deleteButton {
      width: 49.7%;
      height: 100%;
      border-radius: 70px;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 70px;
      cursor: pointer;
    }

    #fileInput {
      display: none;
    }

		.checkbox-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 24px;
    height: 24px;
    background-color: #242a2e;
    border-radius: 5px;
    transition: background-color 0.3s; /* Add transition for background color change */
  }

  .checkbox:checked + .checkmark::before {
    background-color: #007bff;
  }

  .checkmark::after {
    content: '\2713'; /* Unicode checkmark symbol */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 14px; /* Size of the checkmark symbol */
    color: #fff; /* Color of the checkmark symbol */
    transition: transform 0.3s;
  }

  .checkbox:checked + .checkmark::after {
    transform: translate(-50%, -50%) scale(1);
  }

  /* Add animation for the black box inside the checkbox */
  .checkbox:checked + .checkmark::before {
    animation: checkmarkBackground 0.3s;
  }

  @keyframes checkmarkBackground {
    from {
      background-color: #242a2e;
    }
    to {
      background-color: #007bff;
    }
  }
	</style>
</head>

<body>
